<mat-card class="register-card">
  <h2>Créer un compte</h2>
  <form (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom d’affichage</mat-label>
      <input matInput [(ngModel)]="displayName" name="displayName" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">S’inscrire</button>
  </form>
</mat-card>
